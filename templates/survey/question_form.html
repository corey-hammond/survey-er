{% extends 'base.html' %} {% block content %}

<a href="{% url 'survey:index' %}" class="btn btn-secondary btn-sm mb-3"
  >Back to Surveys</a
>
<h1 class="text-center mb-3">New Question</h1>
<form method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-success btn-lg btn-block mt-4">
    Save
  </button>
</form>

<p class="small mt-2">
  *Login as <a href="{% url 'admin:survey_choice_add' %}">admin</a> to add choices
  for this question
</p>
{% endblock %}
